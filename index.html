<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="details">Enter the bill amount & cash given by the customer and know the minimum number of notes to return to the customer</p>
        <label for="bill-amt">Bill Amount: </label>
        <input type="text" id="bill-amt"/>
        <label for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given">

        <button id="check"> CHECK!</button>
        <p id="error-message"></p>

        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes:</th>
                <td></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes denomination:</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>


        </table>





    </div>
    

    
</body>
<script src="./index.js"></script>
</html>
